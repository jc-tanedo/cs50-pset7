{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="Stock to sell" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="quantity" placeholder="Quantity" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell Stock</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
